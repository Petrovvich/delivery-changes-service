databaseChangeLog:
  - changeSet:
      id: 1
      author: alexromantrue@gmail.com
      comment: Create table client
      preConditions:
        - onFail: MARK_RAN
        - onError: CONTINUE
        - not:
            - tableExists:
                tableName: client
      changes:
        - createTable:
            tableName: client
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: middle_name
                  type: varchar(255)
              - column:
                  name: sex
                  type: varchar(20)